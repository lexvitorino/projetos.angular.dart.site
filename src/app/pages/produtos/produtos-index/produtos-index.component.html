<div class="container-fluid">
  <div class="row mb-2">
    <div class="col-sm-6">
      <h4 class="m-0 text-dark">Cadastro de Produtos</h4>
    </div><!-- /.col -->
    <div class="col-sm-6">
      <ol class="breadcrumb float-sm-right">
        <li class="breadcrumb-item"><a routerLink="/" routerLinkActive="active"><i class="fa fa-dashboard"></i> Home</a>
        </li>
        <li class="breadcrumb-item active">Produtos</li>
      </ol>
    </div><!-- /.col -->
  </div><!-- /.row -->
</div>

<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <button class="btn btn-primary mr-1" (click)="create()" title="Novo"><i class="fa fa-file-o"></i></button>
            <button class="btn btn-primary mr-1" (click)="edit()" title="Editar"><i class="fa fa-pencil"></i></button>
            <button class="btn btn-primary mr-1" (click)="delete()" title="Apagar"><i
                class="fa fa-trash-o"></i></button>
          </div>
          <div class="card-body">
            <table #dataTable class="table table-striped table-bordered table-hover nowrap table-sm"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
